<body>
    <div id="outer">
        <div id="menu">
            <ul>

        <div id="content">

                    Repack for Storage

            </div>
            <form action="/Repack/Home/RepackCarton" id="frmMain" method="post">
            <div class="box property-widget">
                <h3>
                    Inventory Areas</h3>
                <div id="divRepackMain" class="boxContent">
                    <div>
                        <label for="SourceArea">
                            Source Area</label>
                        <select name="SourceArea" data-val-required="Source area is required" data-val="true">
                            <option value="SHL">SHL: Shelf Stock</option>
                        </select>
                        <sup>*</sup>
                    </div>
                    <div>
                        <span class="field-validation-valid" data-valmsg-for="SourceArea" data-valmsg-replace="true">
                        </span>
                    </div>
                    <div>
                        <label for="DestinationArea">
                            Destination Area</label>
                        <select name="DestinationArea" id="ddlDestinationArea" data-val-required="Destination area is required"
                            data-val="true">
                            <option value="">(Select Destination Area)</option>
                            <optgroup label="Pallet Areas">
                                <option value="AWL">AWL: Awaiting Locating</option>
                            </optgroup>
                            <optgroup label="Non Pallet Areas">
                                <option value="AWLANNEX">AWLANNEX: AWL for ANNEXE building</option>
                                <option value="AWO">AWO: Awaiting Opening</option>
                                <option value="AWS">AWS: Awaiting Spot Checking</option>
                                <option value="CFD">CFD: Cape Fear DC</option>
                                <option value="CON">CON: Conversion Area</option>
                                <option value="OUT">OUT: OUT Area</option>
                                <option value="REW">REW: Rework</option>
                                <option value="RIC">RIC: Rework is Complete.</option>
                                <option value="RST">RST: Restock</option>
                            </optgroup>
                        </select>
                        <sup>*</sup>
                    </div>
                    <div>
                        <span class="field-validation-valid" data-valmsg-for="DestinationArea" data-valmsg-replace="true">
                        </span>
                    </div>
                    <div id="divPallet" class="ui-helper-hidden">
                        <label for="PalletId">
                            PalletId</label>
                        <input data-val="true" data-val-regex="Pallet Id must begin with a P." data-val-regex-pattern="P\S{1,}"
                            id="tbPalletId" name="PalletId" type="text" value="" />
                        <sup>*</sup> <span class="field-validation-valid" data-valmsg-for="PalletId" data-valmsg-replace="true">
                        </span>
                        <br />
                        <span class="ui-priority-secondary">Pallet ID is required when the <em>Destination Area</em>
                            is a pallet area.</span>
                    </div>
                </div>
            </div>
            <div class="box property-widget" id="divCartonproperties">

                        <span class="field-validation-valid" data-valmsg-for="SewingPlantCode" data-valmsg-replace="true">

                    </div>
                </div>

            <div class="box property-widget" id="divBehavior">
                <h3>
                    Behavior</h3>
                <div class="boxContent">
                    <div>
                        <label for="PrinterName">
                            Print carton tickets on:</label>
                        <select name="PrinterName" id="ddlPrinterName">
                            <option value="">(Do not print carton tickets)</option>
                            <option value="Dummy">Dummy: Test Printer</option>
                            <option value="W8bhutan">W8bhutan: Label for Receiving</option>
                        </select>
                    </div>
                    <div>
                        <span class="field-validation-valid" data-valmsg-for="PrinterName" data-valmsg-replace="true">
                        </span>
                    </div>
                </div>

            </form>
            <button type="button" id="btnRepack">
                Repack...</button>
            <div id="divCreate">
                <form action="/Repack/Home/RepackCarton" id="frmCreate" method="post">
                <div id="divCartonId">
                </div>
                <div style="white-space: nowrap">
                    <label for="tbUpcScan">
                        Scan UPC</label>
                    <input id="tbUpcScan" type="text" />
                </div>
                <div style="white-space: nowrap">
                    <label for="UpcCode">
                        UPC Code</label>
                    <span id="displayUpcCode">XXXX</span> <span id="displayUpc_description">XXXX</span>
                </div>
                <span class="field-validation-valid" data-valmsg-for="UpcCode" data-valmsg-replace="true">
                </span>
                <div style="white-space: nowrap">
                    <label for="Pieces">
                        Pieces</label>
                    <span id="displayPieces">YYYY</span>
                </div>
                <span class="field-validation-valid" data-valmsg-for="Pieces" data-valmsg-replace="true">
                </span>
                <input data-val="true" data-val-required="UPC Code is required" id="tbUpcCode" name="UpcCode"
                    type="hidden" value="" />
                <input data-val="true" data-val-number="The field Pieces must be a number." data-val-range="Pieces in carton must be bewteen 1 and 999"
                    data-val-range-max="999" data-val-range-min="1" data-val-required="Pieces in carton is required"
                    id="tbPieces" name="Pieces" type="hidden" value="" />
                <div id="divNoOfCartons">
                </div>
                <blockquote>
                    <p>
                    </p>
                </blockquote>
                <div id="ajaxErrors">
                </div>
